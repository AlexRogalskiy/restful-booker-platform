apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rbp-ingress
spec:
  rules:
  - host: team5.automationintesting.online
    http:
      paths:
      - path: /booking/*
        backend:
          serviceName: rbp-booking
          servicePort: 3000
      - path: /room/*
        backend:
          serviceName: rbp-room
          servicePort: 3001
      - path: /auth/*
        backend:
          serviceName: rbp-auth
          servicePort: 3004
      - path: /report/*
        backend:
          serviceName: rbp-report
          servicePort: 3005
      - path: /
        backend:
          serviceName: rbp-ui
          servicePort: 3003
      - path: /js/*
        backend:
          serviceName: rbp-ui
          servicePort: 3003
      - path: /images/*
        backend:
          serviceName: rbp-ui
          servicePort: 3003
      - path: /actuator/*
        backend:
          serviceName: rbp-ui
          servicePort: 3003