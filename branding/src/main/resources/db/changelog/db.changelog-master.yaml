databaseChangeLog:
  - changeSet:
      id: create-1
      author: mwinteringham
      changes:
        - createTable:
            tableName: brandings
            columns:
              - column:
                  name: brandingid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: latitude
                  type: double
              - column:
                  name: longitude
                  type: double
              - column:
                  name: logo_url
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: contact_name
                  type: varchar(255)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(15)
              - column:
                  name: email
                  type: varchar(255)
  - changeSet:
      id: insert-1
      author: mwinteringham
      changes:
        - insert:
            tableName: brandings
            columns:
              - column:
                  name: name
                  value: Shady Meadows B&B
              - column:
                  name: latitude
                  valueNumeric: 37.7735999
              - column:
                  name: longitude
                  valueNumeric: -122.4110378
              - column:
                  name: logo_url
                  value: https://www.mwtestconsultancy.co.uk/img/testim/rbp-logo.jpg
              - column:
