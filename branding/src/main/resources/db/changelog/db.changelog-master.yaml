databaseChangeLog:
  - changeSet:
      id: create-1
      author: mwinteringham
      changes:
        - createTable:
            tableName: brandings
            columns:
              - column:
                  name: brandingid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: latitude
                  type: double
              - column:
                  name: longitude
                  type: double
              - column:
                  name: logo_url
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: contact_name
                  type: varchar(255)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(15)
              - column:
                  name: email
                  type: varchar(255)
  - changeSet:
      id: insert-1
      author: mwinteringham
      changes:
        - insert:
            tableName: brandings
            columns:
              - column:
                  name: name
                  value: Shady Meadows B&B
              - column:
                  name: latitude
                  valueNumeric: 37.7735999
              - column:
                  name: longitude
                  valueNumeric: -122.4110378
              - column:
                  name: logo_url
                  value: https://www.mwtestconsultancy.co.uk/img/testim/rbp-logo.jpg
              - column:
                  name: description
                  value: Welcome to Shady Meadows, a delightful Bed & Breakfast nestled in the hills on Newingtonfordburyshire. Shadow Meadows is an instance of Restful Booker Platform, an open source application specifically designed for practising automation on various layers of a modern web application. The awesome folk over at Testim.io are supporting us this month. Testim are the creators of a codeless browser based automation tool, with smart locators and a new Testim Dev Kit that allows you to harness the power of Testim but in code!
              - column:
                  name: contact_name
                  value: TestIM
              - column:
                  name: address
                  value: 325 9th St, San Francisco, CA 94103
              - column:
                  name: phone
                  value: "012345678901"
              - column:
                  name: email
                  value: fake@fakeemail.com