databaseChangeLog:
  - changeSet:
      id: create-1
      author: mwinteringham
      changes:
        - createTable:
            tableName: ROOMS
            columns:
              - column:
                  name: roomid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: room_number
                  type: int
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: beds
                  type: int
              - column:
                  name: accessible
                  type: boolean
              - column:
                  name: image
                  type: varchar(2000)
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: features
                  type: ARRAY
              - column:
                  name: roomPrice
                  type: int
  - changeSet:
      id: insert-1
      author: mwinteringham
      changes:
        - insert:
            tableName: ROOMS
            columns:
              - column:
                  name: room_number
                  valueNumeric: 101
              - column:
                  name: type
                  value: Single
              - column:
                  name: beds
                  valueNumeric: 1
              - column:
                  name: accessible
                  value: true
              - column:
                  name: image
                  value: https://www.mwtestconsultancy.co.uk/img/testim/room1.jpg
              - column:
                  name: description
                  value: Record or code stable E2E tests that fit your workflow
              - column:
                  name: features
                  value: Stable Tests, Visual Editor, Code in your IDE
              - column:
                  name: roomPrice
                  valueNumeric: 100
  - changeSet:
      id: insert-2
      author: mwinteringham
      changes:
        - insert:
            tableName: ROOMS
            columns:
              - column:
                  name: room_number
                  valueNumeric: 102
              - column:
                  name: type
                  value: Twin
              - column:
                  name: beds
                  valueNumeric: 1
              - column:
                  name: accessible
                  value: true
              - column:
                  name: image
                  value: https://www.mwtestconsultancy.co.uk/img/testim/room2.jpg
              - column:
                  name: description
                  value: Thanks to TestIM for sponsoring this month
              - column:
                  name: features
                  value: Stable Tests, Visual Editor, Code in your IDE
              - column:
                  name: roomPrice
                  valueNumeric: 250